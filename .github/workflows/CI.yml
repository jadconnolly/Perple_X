name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.8'
          arch: 'x64'

      # ----------------- Compilers per OS -----------------

      - name: Install compilers (Linux)
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran make

      - name: Install GCC compilers macOS
        if: contains(matrix.os, 'macOS')
        run: |
          brew install gcc@12
          # Make gfortran-12 available as "gfortran"
          sudo ln -s $(which gfortran-12) $(dirname $(which gfortran-12))/gfortran || true

      - name: Install compilers (Windows)
        if: contains(matrix.os, 'windows')
        shell: pwsh
        run: |
          choco install mingw -y
          choco install cmake -y

          $mingwPath = "C:\tools\mingw64\bin"
          if (Test-Path $mingwPath) {
            Write-Host "Using MinGW at $mingwPath"
            # Make MinGW (gfortran) visible to later steps
            echo "$mingwPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            Write-Error "MinGW path not found at $mingwPath"
          }

      - name: Check gfortran (Windows)
        if: contains(matrix.os, 'windows')
        shell: pwsh
        run: gfortran --version

      # ----------------- Compile sources -----------------

      - name: Compile sources (Windows)
        if: contains(matrix.os, 'windows')
        shell: pwsh
        run: |
          make -C src -f makefile EXT=.exe

      - name: Compile sources (Linux/macOS)
        if: false == contains(matrix.os, 'windows')
        run: |
          make -C src -f makefile

      # ----------------- Compile shared libraries -----------------

      - name: Compile libraries (Windows)
        if: contains(matrix.os, 'windows')
        shell: pwsh
        run: |
          make -C src -f makefile FLINK='-shared' FFLAGS='-fPIC -O3' EXT=.dll

      - name: Compile libraries (Linux)
        if: contains(matrix.os, 'ubuntu')
        run: |
          make -C src -f makefile FLINK='-shared' FFLAGS='-fPIC -O3' EXT=.so

      - name: Compile libraries (macOS)
        if: contains(matrix.os, 'macOS')
        run: |
          make -C src -f makefile FLINK='-shared' FFLAGS='-fPIC -O3' EXT=.dylib

      # ----------------- Julia tests -----------------

      - name: Setup julia testing framework
        uses: julia-actions/julia-buildpkg@latest

      - name: Run tests (through julia)
        uses: julia-actions/julia-runtest@latest

      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
